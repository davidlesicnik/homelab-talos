machine:
  network:
    interfaces:
      - interface: eth0
      - $patch: replace
        dhcp: false
        addresses:
          - 192.168.10.51/24
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.10.1"
        vip:
          ip: 192.168.10.40
    nameservers:
      - $patch: replace
      - 192.168.10.25
    hostname: talos-mw2
  disks:
    - device: /dev/sdb
      partitions:
        - mountpoint: /var/lib/longhorn
  kubelet:
    extraMounts:
      - $patch: replace
      - destination: /var/lib/longhorn
        type: bind
        source: /var/lib/longhorn
        options:
          - bind
          - rshared
          - rw