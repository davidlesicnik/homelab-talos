    type: worker
    # The `token` is used by a machine to join the PKI of the cluster.
    token: ENC[AES256_GCM,data:3H7FOKaZsSN24t2MXW62pDqrVpE9TL0=,iv:E7nqZSeCWdcGKxbCMllVbZxAwjl/a45xKDKNUFOmVNo=,tag:x7d5KJ6hkyXGfXp4lgr3eg==,type:str]
