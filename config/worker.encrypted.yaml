    # Globally unique identifier for this cluster (base64 encoded random 32 bytes).
    id: ENC[AES256_GCM,data:nil1LYlgX4n2qWq83lEPJmHDiqz07PloWS2WcH7C4WypzQuNw6wtF6IoSzc=,iv:zUlLTLA5Mt5z41BSE/TYrfaFuPr1gx7fTsHMxsPFHqA=,tag:g+CKXPqwSgoccHmqAV6sOQ==,type:str]
